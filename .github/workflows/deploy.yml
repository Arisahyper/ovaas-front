name: Deploy Website

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build Production
        run: npx pnpm i --store=node_modules/.pnpm-store && npm run build

  deploy-netlify:
    needs: test
    if: github.event_name == 'push'
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Chromium
        run: apt-get update \
          && apt-get install -yq libgconf-2-4 \
          && apt-get install -y wget --no-install-recommends \
          && wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - \
          && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list' \
          && apt-get update \
          && apt-get install -y google-chrome-stable --no-install-recommends \
          && rm -rf /var/lib/apt/lists/*
      
      - name: Build Production
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          ENV PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
        run: npx pnpm i --store=node_modules/.pnpm-store && npm run build:ssg

      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=dist --prod

  deploy-azure-static-web:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web App
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_POND_0F5C05A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          app_build_command: "npx pnpm i --store=node_modules/.pnpm-store && npm run build"
